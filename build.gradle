plugins {
    id 'java'
}

group 'com.sunxu'
version '1.0-SNAPSHOT'

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    maven{ url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'}
}

dependencies {
    implementation 'io.netty:netty-all:4.1.16.Final'
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:9.0.12'
    implementation 'org.apache.commons:commons-io:1.3.2'
    compileOnly 'org.projectlombok:lombok:1.18.4'
    implementation 'com.alibaba:fastjson:1.2.51'
    implementation 'org.apache.curator:curator-framework:4.1.0'
    implementation 'org.apache.curator:curator-client:4.1.0'
    implementation 'org.apache.curator:curator-recipes:4.1.0'
    implementation 'org.apache.zookeeper:zookeeper:3.4.13'
    implementation 'org.apache.dubbo:dubbo:2.7.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}